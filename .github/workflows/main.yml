name: A workflow for my Hello World App
on: push

jobs:
  build:
    name: Hello world action
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Setup network
        run: |
          docker network create --driver bridge DevOps_Labs
          docker pull mongo
          docker run -d --name mongo-dbserver --network DevOps_Labs mongo
      - name: Build with Maven
        run: mvn package
      - name: Build
        run: docker build -t mongo-myapp-container .
      - name: Run image
        run: docker run --network DevOps_Labs --name devopscontainer mongo-myapp-container
      - name: view logs
        run: docker logs devopscontainer
